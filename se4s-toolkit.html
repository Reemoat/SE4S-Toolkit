<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xlmns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
  <title>Software Engineering for Sustainability</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
  />
</head>
<body onload="CANVAS.makeCanvas()">
  <div id="canvas" onclick="PALETTE.current.canvasClick()"></div>
  <div id="palette">
    <button class="palette_heading" type="button" class="btn btn-info"
    data-toggle="collapse" data-target="#palette_top">
      <img class="palette_icon" src="img/palette_view.gif" alt="Palette" />
      Palette
    </button>
    <div id="palette_top" class="collapse">
      <div id="select" class="option" onclick="PALETTE.highlightSelect()">
        <img src="img/arrow16.gif" "Mouse Pointer" />
        Select
      </div>
      <div id="comment" class="option" onclick="PALETTE.highlight()">
        <img src="img/Comment16.gif" alt="Comment" />
        Comment
      </div>
    </div>
    <button class="palette_heading" type="button" class="btn btn-info"
    data-toggle="collapse" data-target="#links">
      <img class="palette_icon" src="img/folder16.gif" alt="Folder" />
      Links
    </button>
    <div id="links" class="collapse">
      <div id="decomposition" class="option" onclick="PALETTE.highlight()">
        <img src="img/Decomposition16.gif" alt="Decomposition" />
        Decomposition
      </div>
      <div id="contribution" class="option"
           onclick="PALETTE.highlightContribution()">
        <img src="img/Contribution16.gif" alt="Contribution" />
        Contribution
      </div>
      <div id="dependency" class="option" onclick="PALETTE.highlight()">
        <img src="img/Dependency16.gif" alt="Dependency"/>
        Dependency
      </div>
      <div id="belief_link" class="option" onclick="PALETTE.highlight()">
        <img src="img/BeliefLink16.gif" alt="Belief" />
        Belief Link
      </div>
    </div>
    <button class="palette_heading" type="button" class="btn btn-info"
    data-toggle="collapse" data-target="#components">
      <img class="palette_icon" src="img/folder16.gif" alt="Folder" />
      Components
    </button>
    <div id="components" class="collapse">
      <div id="actor" class="option" onclick="PALETTE.highlight()">
        <img src="img/GRLActor16.gif" alt="Actor" />
        Actor
      </div>
    </div>
    <button class="palette_heading" type="button" class="btn btn-info"
    data-toggle="collapse" data-target="#elements">
      <img class="palette_icon" src="img/folder16.gif" alt="Folder" />
      Elements
    </button>
    <div id="elements" class="collapse">
      <div id="softgoal" class="option" onclick="PALETTE.highlightSoftgoal()">
        <img src="img/Softgoal16.gif" alt="Softgoal" />
        Softgoal
      </div>
      <div id="goal" class="option" onclick="PALETTE.highlightGoal()">
        <img src="img/Goal16.gif" alt="Goal" />
        Goal
      </div>
      <div id="task" class="option" onclick="PALETTE.highlightTask()">
        <img src="img/Task16.gif" alt="Task" />
        Task
      </div>
      <div id="resource" class="option" onclick="PALETTE.highlightResource()">
        <img src="img/Resource16.gif" alt="Resource" />
        Resource
      </div>
      <div id="belief" class="option" onclick="PALETTE.highlightBelief()">
        <img src="img/Belief16.gif" alt="Belief" />
        Belief
      </div>
    </div>
  </div>
  <button type="button" onclick="EXPORTER.exportXml()">Export XML</button>
  <button type="button" onclick="EXPORTER.exportImage()">Export Image</button>
  <img id="export"></img>
  <canvas id="myCanvas"></canvas>
  <script src=
          "https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
  </script>
  <script src=
    "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
  </script>
  <script
    src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
  </script>
  <script  src="src/js/raphael.js"></script>
  <script  src="src/js/raphael.free_transform.js">
  </script>
  <script src="src/js/raphael.inline_text_editing.js"></script>
  <script src="src/js/raphael.export.js"></script>
  <script src="src/js/rgbcolor.js"></script>
  <script src="src/js/StackBlur.js"></script>
  <script src="src/js/canvg.js"></script>
  <script src="src/js/canvas.js"></script>
  <script src="src/js/select.js"></script>
  <script src="src/js/contribution_factory.js"></script>
  <script src="src/js/softgoal_factory.js"></script>
  <script src="src/js/goal_factory.js"></script>
  <script src="src/js/task_factory.js"></script>
  <script src="src/js/resource_factory.js"></script>
  <script src="src/js/belief_factory.js"></script>
  <script src="src/js/palette.js"></script>
  <script src="src/js/exporter.js"></script>
</body>
</html>
